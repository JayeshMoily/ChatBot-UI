<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Scada:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="big-box">
    <div class="box-Head">
      <div class="headLine"id="p1" style="visibility:hidden">
        <h2>IRIS</h2>
        <h4>Hello<img class="hwImg" src="img/wave.png" alt="handWave"></h4>
        <p class="VA">I am Iris, a Virtual Assistant</p>
        <p>How may I help you ?</p>
      </div>
    </div>
    <div id="p3"class="box" style="visibility:hidden">
      <div class="questions"class="box">
        <p class="qhead"id="p4"class="box" style="visibility:hidden">Frequently Asked Questions <span><img class="qmarkImg" src="img/qmarkImg.png" alt=""></span></p>
        <div class="qdiv"id="p5"class="box" style="visibility:hidden">
          <p class="qp"><span><img class="bImg"src="img/bullet.png" alt=""></span>Can I reedem my FB before the original terms?</p>
        </div>
        <div class="qdiv"id="p6"class="box" style="visibility:hidden">
          <p class="qp"><span><img class="bImg"src="img/bullet.png" alt=""></span>How do I pay my Credit card bill?</p>
        </div>
        <div class="qdiv"id="p7"class="box" style="visibility:hidden">
          <p class="qp"><span><img class="bImg"src="img/bullet.png" alt=""></span>How can I get my Account Statement?</p>
        </div>
        <div class="qdiv"id="p8"class="box" style="visibility:hidden">
          <p class="qp"><span><img class="bImg"src="img/bullet.png" alt=""></span>What is the tenure of Fixed Deposit?</p>
        </div>
      </div>
      <div class="ncdiv"id="p9"class="box" style="visibility:hidden">
       <p class="ncbutton"><img src="img/message.png" alt="">Start a New Conversation</p>
      </div>
    </div>
    <div id="p2"class="botImg"style="visibility:hidden">
      <img class="botSize" src="img/robot.png" alt="">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
